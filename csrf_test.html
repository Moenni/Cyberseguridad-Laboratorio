<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba CSRF</title>
  </head>
  <body>
    <h1>Simulación de ataque CSRF</h1>
    <form id="csrfForm" action="https://localhost:4443/transfer" method="POST">
      <!-- El atacante no conoce el token -->
      <input type="hidden" name="csrf_token" value="token_invalido">
      <input type="submit" value="Enviar ataque">
    </form>
    <script>
      // Auto-enviar la petición al cargar la página
      window.addEventListener('load', function() {
        document.getElementById('csrfForm').submit();
      });
    </script>
  </body>
</html>
